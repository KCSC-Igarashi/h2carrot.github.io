<aside id="aside">
  <div>
    <div class="aside-home">
      <a href="{{ site.url }}" class="aside-link">:house: Home</a>
    </div>
    <div class="aside-recent">
      <p>:pencil: 最近の投稿</p>
      {% for post in site.posts limit:15 %}
      <div class="aside-recent-item">:carrot:&nbsp;<a href="{{ post.url }}" class="aside-link">{{ post.title }}</a></div>
      {% endfor %}
      </p>
    </div>
    <div class="aside-categories">
      <p>:pencil: カテゴリ一覧</p>
      {% for category in site.categories %}
      {% capture category_name %}{{ category | first }}{% endcapture %}
      <div class="aside-categories-item"><a href="{{site.baseurl}}/categories/#{{category_name}}" class="aside-link">{{ category_name | capitalize }}</a></div>
      {% endfor %}
      </p>
    </div>
  </div>
</aside>
